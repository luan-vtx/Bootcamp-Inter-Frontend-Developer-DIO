<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Introdução ao JavaScript - Contador</title>
</head>
<body>
  <div class="content">
    <h1>Olá, mundo!</h1>
    <p>Este é um projeto simples de contador usando JavaScript.</p>
    <p>Utilize os botões abaixo para usar o contador:</p>
    <div id="counter">
        <button id="decrement" name="subtrair">-</button>
        <span id="currentNumber">0</span>
        <button id="increment" name="adicionar">+</button>
    </div>
  </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
